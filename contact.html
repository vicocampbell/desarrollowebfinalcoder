    <h1>Contact us</h1>
    <div class="texts">
      <p>Tell us what you think or any ideas you have and we'll get back to you briefly.</p>
    </div>
  
    <form class="row g-3 form_container">
      <div class="col-md-6">
        <label for="inputFirstName" class="form-label">first name</label>
        <input type="text" class="form-control" id="inputFirstName">
      </div>
      <div class="col-md-6">
        <label for="inputLastName" class="form-label">last name</label>
        <input type="text" class="form-control" id="inputLastName">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">e-mail</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPhone" class="form-label">address</label>
        <input type="number" class="form-control" id="inputPhone">
      </div>
      <div class="col-12">
        <label for="inputMessage" class="form-label">message</label>
        <textarea class="form-control" id="inputMessage" rows="7"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </form>
